<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body class="dark">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search Your City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview"><h1 id="city"></h1></div>
          <div class="row">
            <div class="col-6">
              <div class="current-day">
                <ul>
                  <li id="date"></li>
                  <li id="month-year"></li>
                </ul>
              </div>
              <div class="humidity">
                <ul>
                  <li>Humidity:<span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex weather-temp">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong> <span class="units">째C</span>

                <!--<span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >째F</a
                  ></span
                >-->
              </div>

              <div class="conditions">
                <ul>
                  <li class="feels-like">
                    Feels like: <span id="feels-like"></span>째
                  </li>
                  <li class="weather-description">
                    <span id="weather-description"></span>
                  </li>
                </ul>
              </div>

              <div class="wind-speed">
                <ul>
                  <li>Wind-speed: <span id="wind-speed"> </span>Km/hr</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <div class="more-info">
            <button class="news-info">
              <a
                href="https://news.google.com/home?q=weather&ie=UTF-8&hl=en-US&gl=US&ceid=US:en"
                target="_blank"
                >More News/weather</a
              >
            </button>
            <div class="dark-theme">
              <button class="theme-button">Change theme</button>
            </div>
          </div>
        </div>
        <small>
          <span class="git">
            <a
              href="https://github.com/GinevraGE/My-Final-Weather-App"
              target="_blank"
              >open-source code</a
            ></span
          >
          by Ginevra Golah, hosted on
          <a
            href="https://transcendent-macaron-38a473.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
