<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search Your City"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="month-year"></li>
                <li>
                  <small> <span id="weather-description"></span></small>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <img src="" alt="" id="icon" />
              <strong id="temperature"></strong> <span> °C|°F</span>
              <ul>
                <li>Feels like: <span id="feels-like"></span>°</li>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind-speed: <span id="wind-speed"> </span>Km/Hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <span class="git">
            <a
              href="https://github.com/GinevraGE/My-Final-Weather-App"
              target="_blank"
              >open-source code</a
            ></span
          >
          by Ginevra Golah, hosted on
          <a
            href="https://transcendent-macaron-38a473.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
