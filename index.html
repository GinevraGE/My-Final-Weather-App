<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Parma</h1>
              <ul>
                <li id=" day">Monday, 19:23</li>
                <li id="date">05, Dec 2022</li>
                <li id="weather-description">Mist</li>
              </ul>
            </div>

            <div class="col-6">
              <strong id="temperature">9</strong> <span> °C|°F</span>
              <ul>
                <li>Precipitation:0%</li>
                <li id="humidity">Humidity: 20%</li>
                <li id="wind-speed">wind: 3km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <span class="git">
            <a
              href="https://github.com/GinevraGE/My-Final-Weather-App"
              target="_blank"
              >open-source code</a
            ></span
          >
          by Ginevra Golah, hosted on
          <a
            href="https://transcendent-macaron-38a473.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
